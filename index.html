<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rubén Saiz Serrano Portfolio</title>

    <!-- FONT -->
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap"
      rel="stylesheet"
    />

    <!-- BOOTSTRAP -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>

    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/js/all.min.js"></script>

    <!-- ANIMATIONS -->
    <script src="https://unpkg.com/scroll-out/dist/scroll-out.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
    />

    <link rel="stylesheet" href="css/main.css" />
    <script type="module" defer src="./js/main.js"></script>
  </head>

  <body>
    <header>
      <div class="presentation-wrap">
        <h1
          class="transition-text"
          data-delay="0"
          data-animationType="animate__backInRight"
        >
          Hello, I'm Rubén.
        </h1>
        <h1
          class="transition-text"
          data-delay="0.3"
          data-animationType="animate__backInRight"
        >
          Web developer.
        </h1>
        <div
          id="portfolio"
          data-delay="0.6"
          data-animationType="animate__backInRight"
        >
          <a href="https://github.com/MiYazJE"
            ><span
              data-toggle="tooltip"
              data-placement="right"
              title="View my github page!"
              ><i class="portfolio-icon fab fa-github"></i></span
          ></a>
          <a
            href="https://www.linkedin.com/in/rub%C3%A9n-saiz-serrano-08b470177/"
            ><span
              data-toggle="tooltip"
              data-placement="right"
              title="View my Linkedin page!"
              ><i class="portfolio-icon fab fa-linkedin"></i></span
          ></a>
          <a href="/docs/CV_RubenSaizSerrano.pdf" download
            ><span
              data-toggle="tooltip"
              data-placement="right"
              title="Download my resume!"
              ><i class="download-icon fas fa-file"></i></span
          ></a>
        </div>
        <a href="#projects">
          <div
            class="viewProjects"
            data-animationType="animate__fadeIn"
            data-delay="1.2"
          >
            <span>My projects</span>
            <i class="fas fa-arrow-down arrow"></i>
          </div>
        </a>
      </div>
    </header>
    <main>
      <div id="projects" class="projectsMargin"></div>
      <div class="titleProject">
        <h1>My projects</h1>
        <div id="wrapProjects"></div>
      </div>
    </main>
  </body>
</html>
